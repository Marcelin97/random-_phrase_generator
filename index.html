<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Générateur de phrase aléatoire" />
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Générateur de phrase aléatoire</title>
  </head>
  <body>
    <!-- Loader -->
    <div id="loader" class="loader"></div>
    <!-- Loader -->

    <!-- Header -->
    <header>
      <h1>Random quotes</h1>
    </header>
    <!-- Header -->

    <!-- Main -->
    <main id="main">
      <div class="container">
        <!-- Quote -->
        <div id="quote-box">
          <p class="quote">You can do anything but not everything</p>
          <p class="source">David Allen</p>
          <span class="citation">Making It All Work</span>
          <span class="year">2009</span>
          <span class="tags"></span>
        </div>
        <!-- BTN -->
        <button id="loadQuote">Show another quote</button>
      </div>
    </main>
    <!-- Main -->

    <!-- Footer -->
    <footer id="footer">
      <div class="footer-container">
        <div class="line-left line"></div>
        <div class="line-right line"></div>
        <ul>
          <li><a href="#">Mentions légales</a></li>
          <li><a href="#">Politique de confidentialité</a></li>
          <li><a href="#">CGV</a></li>
          <li><a href="#">CGU</a></li>
          <li><a href="#">Vos informations personnelles</a></li>
        </ul>
      </div>
    </footer>
    <!-- Footer -->

    <!-- Scripts -->
    <script src="./index.js"></script>
    <!-- Scripts -->
  </body>
</html>
